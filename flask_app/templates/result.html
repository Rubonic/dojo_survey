<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container-md mt-4 border p-5  bg-dark">
        <div class="container p-3" style="background-color: blanchedalmond; min-height: 400px;">
            <h2 style="text-decoration: underline;">Submitted Info</h2>
        <div class="d-flex justify-content-center" >
            <div class="columnLeft" style="flex: 1;">
                <h5>Name:</h5>
                <h5>Dojo Location:</h5>
                <h5>Favorite Language:</h5>
                <h5>Comment:</h5>
            </div>
            <div class="columnRight" style="flex: 1;">
                <h5>{{ ninja[0].name }}</h5>
                <h5>{{ ninja[0].location }}</h5>
                <h5>{{ ninja[0].language }}</h5>
                <h5>{{ ninja[0].comment }}</h5>
            </div>
        </div>
        <form action="/" class="d-flex justify-content-end align-items-end" style="height: 200px;">
            <button>Go Back</button>
        </form>
        </div>
    </div>
</body>
</html>
